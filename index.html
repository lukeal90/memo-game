<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link href="http://fonts.cdnfonts.com/css/val-2" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link href="//cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@4/dark.css" rel="stylesheet">
    <title>Memo Game</title>
</head>
<body>
  
    <audio src="square.wav" id="audio"></audio>
    <audio src="uhoh.wav" id="audioError"></audio>
    <section class="titles">
        <h1 class="title">Memo Game</h1>
    </section>

    <section class="tablero">
        <button id="startButton" type="button">START</button>

        <div class="inputData">
            <form id="playerForm" action="">
                <input class="formu_inputs" id="playerName" type="text" placeholder="Player name" />
                <input id="playerFormButton" type="button" value="Ok!" />
            </form>             

            <select name="select" id="difficulty">
                <option selected disabled selected>Seleccione dificultad</option>
                <option value="0" >Facil</option>
                <option value="1" >Normal</option>
                <option value="2">Dificil</option>
              </select>
        </div>
         
        <div id="grilla">
            <div class="cuadrado" id="1"></div>
            <div class="cuadrado" id="2"></div>
            <div class="cuadrado" id="3"></div>
            <div class="cuadrado" id="4"></div>
            <div class="cuadrado" id="5"></div>
            <div class="cuadrado" id="6"></div>
            <div class="cuadrado" id="7"></div>
            <div class="cuadrado" id="8"></div>
            <div class="cuadrado" id="9"></div>
            <div class="cuadrado" id="10"></div>
            <div class="cuadrado" id="11"></div>
            <div class="cuadrado" id="12"></div>
            <div class="cuadrado" id="13"></div>
            <div class="cuadrado" id="14"></div>
            <div class="cuadrado" id="15"></div>
            <div class="cuadrado" id="16"></div>                                           
        </div>
    </section>


    <div id="playerInfo">
        <label for=""> Player :
            <p id="playerInfoName"></p>
        </label>
        <label for=""> Score :
            <p id="playerInfoScore"></p>
        </label>
        <label for=""> Levels Passed :
            <p id="playerInfoLevel"></p>
        </label>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script> 
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
    <script type="module" src="index.js"></script>   
</body>
</html>
